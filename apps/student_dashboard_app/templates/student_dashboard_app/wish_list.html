<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login and Registration | Success</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        .i_b {
            display: inline-block;
        }
        .m_l{
            margin-left: 60%;
        }
        a{
            padding: 0 5px 0 5px;
        }
        p{
            margin: 5px;
        }
    </style>
    <body>
        <div class> 
            <a href="/books" class='m_l'>Home</a>
            <a href="/books/add" class = 'i_b'>Add Book and Review</a>
            <a href="/logout" class = 'i_b'>Logout</a>
        </div>
        <h2 class = 'i_b'>Glad you're back. Make a wish, {{ user.first_name }}!</h2>
        <p>Name: {{user.first_name}} </p>
        <p>Email: {{user.email}} </p>
        <form action="/wish_list/add" method = 'post' >
            {% csrf_token %}
            <p>Want would you Wish for? </p>
            <p><input type="text" name="item"></p>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
